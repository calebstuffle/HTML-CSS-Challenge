<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <section class="card1">
        <div class="card1-body">
          <h2 class="title-left">Your Result</h2>

          <div class="circle">
            <p id="score">76</p>
            <p id="score-of">of 100</p>
          </div>
          <div>
            <p id="great">Great</p>
            <p id="score-descrip">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </section>
      <section class="card2">
        <h2>Summary</h2>
        <div class="flexbox">
          <div class="reaction d-flex">
            <div class="light-red d-flex">
              <img src="assets/images/icon-reaction.svg" alt="o" />
              <p class="pad">Reaction</p>
            </div>
            <div class="light-lavender d-flex">
              <p class="dark-gray-blue">80</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="memory d-flex">
            <div class="orangey-yellow d-flex">
              <img src="assets/images/icon-memory.svg" alt="o" />
              <p class="pad">Memory</p>
            </div>
            <div class="light-lavender d-flex">
              <p class="dark-gray-blue">92</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="verbal d-flex">
            <div class="green-teal d-flex">
              <img src="assets/images/icon-verbal.svg" alt="o" />
              <p class="pad">Verbal</p>
            </div>
            <div class="light-lavender d-flex">
              <p class="dark-gray-blue">61</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="visual d-flex">
            <div class="cobalt-blue d-flex">
              <img src="assets/images/icon-visual.svg" alt="o" />
              <p class="pad">Visual</p>
            </div>
            <div class="light-lavender d-flex">
              <p class="dark-gray-blue">72</p>
              <p>/ 100</p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Caleb Stuffle</a>.
    </footer>
  </body>
</html>
